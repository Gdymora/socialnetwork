<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ—Ü—ñ–∞–ª—å–Ω–∞ –º–µ—Ä–µ–∂–∞</title>
    <style>
        /* –ü–æ–ø–µ—Ä–µ–¥–Ω—ñ —Å—Ç–∏–ª—ñ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è... */
        
        /* –ù–æ–≤—ñ —Å—Ç–∏–ª—ñ –¥–ª—è –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –¥–∏–∑–∞–π–Ω—É */
        .gradient-bg {
            background: linear-gradient(45deg, #FF0050, #00F2EA);
            opacity: 0.8;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* –û–Ω–æ–≤–ª–µ–Ω—ñ —Å—Ç–∏–ª—ñ –ø—Ä–æ—Ñ—ñ–ª—é */
        .profile-content {
            padding: 60px 0 0 0;
            text-align: center;
        }

        .profile-header {
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), #000);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #333;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #FF0050;
            position: relative;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
        }

        .edit-profile-btn {
            background: transparent;
            border: 1px solid #FF0050;
            color: white;
            padding: 8px 24px;
            border-radius: 20px;
            margin: 10px 0;
            cursor: pointer;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è —Ç–∞–±—ñ–≤ */
        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #333;
            margin-top: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: #999;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #FF0050;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        /* –°—ñ—Ç–∫–∞ –¥–ª—è –ø–æ—Å—Ç—ñ–≤ —É –ø—Ä–æ—Ñ—ñ–ª—ñ */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
        }

        .profile-post {
            aspect-ratio: 1;
            background: #333;
            position: relative;
            overflow: hidden;
        }

        .profile-post:hover .post-overlay {
            opacity: 1;
        }

        .post-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .post-stats {
            display: flex;
            gap: 10px;
            font-size: 12px;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—ó –¥–ª—è –≤–∑–∞—î–º–æ–¥—ñ—ó */
        .nav-item:active {
            transform: scale(0.95);
        }

        .add-button:active {
            transform: scale(0.9);
        }

        @keyframes likeAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* –û–Ω–æ–≤–ª–µ–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –¥—ñ–π */
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: white;
            padding: 8px;
        }

        .action-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            transition: background 0.3s;
        }

        .action-button:active .action-icon {
            background: rgba(255,0,80,0.2);
            animation: likeAnimation 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- –û–Ω–æ–≤–ª–µ–Ω–∏–π –ø—Ä–æ—Ñ—ñ–ª—å –∑ —Ç–∞–±–∞–º–∏ -->
    <div id="profile-page" class="page">

        </div>
        <div class="profile-content">

                <p style="color: #999; margin: 5px 0;">@username</p>
                
                <div class="profile-stats">

            <div class="profile-tabs">

            <div id="posts" class="tab-content active">

                            <div class="post-stats">
                                <span>‚ù§Ô∏è 3.4K</span>

                        </div>
                    </div>
                    <div class="profile-post">

                            <div class="post-stats">

                    <!-- –î–æ–¥–∞—Ç–∫–æ–≤—ñ –ø–æ—Å—Ç–∏ -->
                </div>
            </div>

            <div id="likes" class="tab-content">
                <div class="profile-grid">
                    <!-- –í–º—ñ—Å—Ç –¥–ª—è –≤–∫–ª–∞–¥–∫–∏ –ª–∞–π–∫—ñ–≤ -->
                </div>
            </div>

            <div id="saved" class="tab-content">
                <div class="profile-grid">
                    <!-- –í–º—ñ—Å—Ç –¥–ª—è –≤–∫–ª–∞–¥–∫–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö -->
                </div>
            </div>
        </div>
    </div>

    <!-- –Ü–Ω—à—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω... -->

    <script>
        // –ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –∫–æ–¥ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è...

        function switchTab(tabId) {
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∫–ª–∞—Å—É –¥–ª—è —Ç–∞–±—ñ–≤
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤–º—ñ—Å—Ç—É —Ç–∞–±—ñ–≤
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
