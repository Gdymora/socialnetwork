<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ—Ü—ñ–∞–ª—å–Ω–∞ –º–µ—Ä–µ–∂–∞</title>
    <style>
        /* –ë–∞–∑–æ–≤—ñ —Å—Ç–∏–ª—ñ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è... */

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä—ñ–π */
        .categories {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 100;
        }

        .category {
            color: rgba(255,255,255,0.6);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category.active {
            color: white;
            background: rgba(255,255,255,0.1);
            font-weight: 500;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –ø—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä—É */
        .progress-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.2);
            z-index: 100;
        }

        .progress-bar {
            height: 100%;
            background: #FF0050;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –≤—ñ–¥–µ–æ-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .video-container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            background: #1e1e1e;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∞—É–¥—ñ–æ-–ø–ª–∞—à–∫–∏ */
        .audio-tag {
            position: absolute;
            bottom: 100px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            z-index: 10;
        }

        .music-disc {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            animation: rotate 3s linear infinite;
            position: relative;
        }

        .music-disc::after {
            content: '‚ô™';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –¥—ñ–π */
        .video-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .action-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .action-count {
            font-size: 12px;
            color: white;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –¥–ª—è –ª–∞–π–∫—É */
        .like-animation {
            animation: likeEffect 0.5s ease;
        }

        @keyframes likeEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #FF0050; }
            100% { transform: scale(1); }
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è —Ö–µ—à—Ç–µ–≥—ñ–≤ */
        .hashtags {
            position: absolute;
            bottom: 70px;
            left: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .hashtag {
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –º—ñ—Ç–æ–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ */
        .user-tags {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 8px 16px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .user-tags {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="home-page" class="page active">
        <!-- –ö–∞—Ç–µ–≥–æ—Ä—ñ—ó –∑–≤–µ—Ä—Ö—É -->
        <div class="categories">
            <div class="category active" onclick="switchCategory(this)">–î–ª—è —Ç–µ–±–µ</div>
            <div class="category" onclick="switchCategory(this)">–ü—ñ–¥–ø–∏—Å–∫–∏</div>
            <div class="category" onclick="switchCategory(this)">–¢—Ä–µ–Ω–¥–∏</div>
        </div>

        <!-- –ü—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- –í—ñ–¥–µ–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
        <div class="video-container">
            <div class="video-placeholder">–í—ñ–¥–µ–æ –∫–æ–Ω—Ç–µ–Ω—Ç</div>

            <!-- –ê—É–¥—ñ–æ –ø–ª–∞—à–∫–∞ -->
            <div class="audio-tag">
                <div class="music-disc"></div>
                <div class="music-info">
                    <div>–ù–∞–∑–≤–∞ —Ç—Ä–µ–∫—É</div>
                    <div style="font-size: 12px; opacity: 0.8;">–í–∏–∫–æ–Ω–∞–≤–µ—Ü—å</div>
                </div>
            </div>

            <!-- –ú—ñ—Ç–∫–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ -->
            <div class="user-tags">
                @username —Ç–∞ —ñ–Ω—à—ñ
            </div>

            <!-- –î—ñ—ó —Å–ø—Ä–∞–≤–∞ -->
            <div class="video-actions">
                <button class="action-button" onclick="handleLike(this)">
                    <div class="action-icon">‚ù§Ô∏è</div>
                    <span class="action-count">1.2K</span>
                </button>
                <button class="action-button">
                    <div class="action-icon">üí¨</div>
                    <span class="action-count">234</span>
                </button>
                <button class="action-button">
                    <div class="action-icon">‚≠ê</div>
                    <span class="action-count">56</span>
                </button>
                <button class="action-button">
                    <div class="action-icon">‚Ü™Ô∏è</div>
                    <span class="action-count">Share</span>
                </button>
            </div>

            <!-- –•–µ—à—Ç–µ–≥–∏ -->
            <div class="hashtags">
                <span class="hashtag">#—Ç—Ä–µ–Ω–¥–∏</span>
                <span class="hashtag">#—Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó</span>
                <span class="hashtag">#–≤–∞–π–±</span>
            </div>
        </div>
    </div>

    <script>
        // –°–∏–º—É–ª—è—Ü—ñ—è –ø—Ä–æ–≥—Ä–µ—Å—É –≤—ñ–¥–µ–æ
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        
        function updateProgress() {
            if (progress < 100) {
                progress += 0.5;
                progressBar.style.width = progress + '%';
                requestAnimationFrame(updateProgress);
            } else {
                progress = 0;
                progressBar.style.width = '0%';
                requestAnimationFrame(updateProgress);
            }
        }
        
        updateProgress();

        // –û–±—Ä–æ–±–∫–∞ –ª–∞–π–∫—ñ–≤
        function handleLike(button) {
            const icon = button.querySelector('.action-icon');
            const count = button.querySelector('.action-count');
            
            icon.classList.add('like-animation');
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞
            let currentCount = parseInt(count.textContent);
            count.textContent = (currentCount + 1) + 'K';
            
            // –í–∏–¥–∞–ª–µ–Ω–Ω—è –∫–ª–∞—Å—É –∞–Ω—ñ–º–∞—Ü—ñ—ó
            setTimeout(() => {
                icon.classList.remove('like-animation');
            }, 500);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –∫–∞—Ç–µ–≥–æ—Ä—ñ–π
        function switchCategory(element) {
            document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
</body>
</html>
