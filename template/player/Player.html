<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no" />
    <link rel="stylesheet" href="./assets/css/styles_player.css" />
    <!-- Підключення CSS стилів -->

    <title>Player Title</title>
    <!-- Тут може бути вказано статичний заголовок або ви можете вставити його динамічно через JavaScript -->
  </head>
  <body>
    <!-- Top Info -->
    <div id="title">
      <span id="track"></span>
      <div id="timer">0:00</div>
      <div id="duration">0:00</div>
    </div>

    <!-- Controls -->
    <div class="controlsOuter">
      <div class="controlsInner">
        <div id="loading"></div>
        <div class="btn" id="playBtn"></div>
        <div class="btn" id="pauseBtn"></div>
        <div class="btn" id="prevBtn"></div>
        <div class="btn" id="nextBtn"></div>
      </div>
      <div class="btn" id="playlistBtn"></div>
      <div class="btn" id="volumeBtn"></div>
    </div>

    <!-- Progress -->
    <div id="waveform"></div>
    <div id="bar"></div>
    <div id="progress"></div>

    <!-- Playlist -->
    <div id="playlist">
      <div id="list"></div>
    </div>

    <!-- Volume -->
    <div id="volume" class="fadeout">
      <div id="barFull" class="bar"></div>
      <div id="barEmpty" class="bar"></div>
      <div id="sliderBtn"></div>
    </div>

    <!-- Тут можуть бути додані JavaScript файли, якщо їх шляхи є статичними -->
    <script src="./assets/src/howler.core.js"></script>
    <script src="./assets/js/siriwave.js"></script>
    <script src="./assets/js/player.js"></script>
  </body>
</html>
