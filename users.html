<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Art-Pixel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <!-- https://icons.getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="users.css" />
  </head>
  <body>
    <header class="ar-header">
      <div class="container">
        <h1>Art-Pixel</h1>
        <div class="col-md-3 mx-auto">
          <div class="input-group search">
            <input class="form-control border" type="search" placeholder="Search..." />
            <span class="input-group-text search"><i class="bi bi-search"></i></span>
          </div>
        </div>
        <nav class="menu">
          <ul>
            <li>
              <a href="http://127.0.0.1:5500/index.html"><i class="bi bi-house-door-fill"></i>Головна</a>
            </li>
            <li>
              <a href="#"><i class="bi bi-person-fill"></i>Профіль</a>
            </li>
            <li>
              <a href="#"><i class="bi bi-people-fill"></i>Друзі</a>
            </li>
            <li>
              <a href="#"><i class="bi bi-chat-square-text-fill"></i>Повідомлення</a>
            </li>
            <li>
              <a href="#"><i class="bi bi-gear-fill"></i>Налаштування</a>
            </li>
            <li>
              <button id="theme-toggle">
                <i class="bi bi-brightness-alt-high-fill"></i
                ><!-- <i class="bi bi-brightness-alt-high"></i> -->
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <button id="mobile-menu-button">Меню</button>
    </header>
    <main>
      <div class="ar-px-user-galery">
        <div class="sidebar">
          <div class="menu">
            <button id="expand-menu">Розгорнути</button>
            <ul class="expanded">
              <li><a href="#">Пункт 1</a></li>
              <li><a href="#">Пункт 2</a></li>
              <li><a href="#">Пункт 3</a></li>
              <li><a href="#">Пункт 4</a></li>
              <!-- Додавайте більше пунктів меню за потреби -->
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="user-grid">
            <div class="user-galery-card">
              <a href="">
                <img src="assets/images/galery/noimg.png" alt="Фото або відео" />
                <div class="user-card-content">
                  <p>Robert Herton</p>
                  <p>Web design.</p>
                </div>
              </a>
              <div class="user-card-footer">
                <button class="like-button">Add to friends</button>
                <button class="comment-button">Delete</button>
              </div>
            </div>

            <div class="user-galery-card">
              <a href="">
                <img src="assets/images/galery/noimg.png" alt="Фото або відео" />
                <div class="user-card-content">
                  <p>Robert Herton</p>
                  <p>Web design.</p>
                </div>
              </a>
              <div class="user-card-footer">
                <button class="like-button">Add to friends</button>
                <button class="comment-button">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 Соціальна мережа</p>
      </div>
    </footer>
    <script src="script_galery.js"></script>
  </body>
</html>
